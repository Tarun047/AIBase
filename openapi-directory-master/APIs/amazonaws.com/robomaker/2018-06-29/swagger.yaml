          in: body
          required: true
          schema:
            type: object
            required:
              - name
            properties:
              name:
                description: The name of the fleet.
                type: string
                pattern: '[a-zA-Z0-9_\-]*'
                minLength: 1
                maxLength: 255
              tags:
                description: A map that contains tag keys and tag values that are attached to the fleet.
                type: object
                minProperties: 0
                maxProperties: 50
                additionalProperties:
                  $ref: '#/definitions/TagValue'
    parameters:
