      parameters:
        - name: body
          in: body
          required: true
          schema:
            type: object
            required:
              - name
              - architecture
              - greengrassGroupId
            properties:
              name:
                description: The name for the robot.
                type: string
                pattern: '[a-zA-Z0-9_\-]*'
                minLength: 1
                maxLength: 255
              architecture:
                description: The target architecture of the robot.
                type: string
                enum:
                  - X86_64
                  - ARM64
                  - ARMHF
              greengrassGroupId:
                description: The Greengrass group id.
                type: string
                pattern: .*
                minLength: 1
                maxLength: 1224
              tags:
                description: A map that contains tag keys and tag values that are attached to the robot.
                type: object
                minProperties: 0
