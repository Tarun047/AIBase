        description: '<p>The action that Amazon Pinpoint to takes if it can''t read the required MX record for a custom MAIL FROM domain. When you set this value to <code>UseDefaultValue</code>, Amazon Pinpoint uses <i>amazonses.com</i> as the MAIL FROM domain. When you set this value to <code>RejectMessage</code>, Amazon Pinpoint returns a <code>MailFromDomainNotVerified</code> error, and doesn''t attempt to deliver the email.</p> <p>These behaviors are taken when the custom MAIL FROM domain configuration is in the <code>Pending</code>, <code>Failed</code>, and <code>TemporaryFailure</code> states.</p>'
    description: A list of attributes that are associated with a MAIL FROM domain.
  IdentityInfo:
    type: object
    properties:
      IdentityType:
        $ref: '#/definitions/IdentityType'
        description: '<p>The email identity type. The identity type can be one of the following:</p> <ul> <li> <p> <code>EMAIL_ADDRESS</code> – The identity is an email address.</p> </li> <li> <p> <code>DOMAIN</code> – The identity is a domain.</p> </li> <li> <p> <code>MANAGED_DOMAIN</code> – The identity is a domain that is managed by AWS.</p> </li> </ul>'
      IdentityName:
        $ref: '#/definitions/Identity'
        description: The address or domain of the identity.
      SendingEnabled:
        $ref: '#/definitions/Enabled'
        description: '<p>Indicates whether or not you can send email from the identity.</p> <p>In Amazon Pinpoint, an identity is an email address or domain that you send email from. Before you can send email from an identity, you have to demostrate that you own the identity, and that you authorize Amazon Pinpoint to send email from that identity.</p>'
    description: Information about an email identity.
  IdentityInfoList:
    type: array
    items:
      $ref: '#/definitions/IdentityInfo'
  IspNameList:
    type: array
    items:
      $ref: '#/definitions/IspName'
  IspPlacement:
    type: object
    properties:
      IspName:
        $ref: '#/definitions/IspName'
        description: The name of the email provider that the inbox placement data applies to.
      PlacementStatistics:
        $ref: '#/definitions/PlacementStatistics'
        description: An object that contains inbox placement metrics for a specific email provider.
    description: An object that describes how email sent during the predictive inbox placement test was handled by a certain email provider.
  ListConfigurationSetsRequest:
