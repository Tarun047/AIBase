  ListDomainDeliverabilityCampaignsRequest:
    type: object
    properties: {}
    description: Retrieve deliverability data for all the campaigns that used a specific domain to send email during a specified time range. This data is available for a domain only if you enabled the Deliverability dashboard (<code>PutDeliverabilityDashboardOption</code> operation) for the domain.
  ListEmailIdentitiesRequest:
    type: object
    properties: {}
    description: 'A request to list all of the email identities associated with your Amazon Pinpoint account. This list includes identities that you''ve already verified, identities that are unverified, and identities that were verified in the past, but are no longer verified.'
  ListTagsForResourceRequest:
    type: object
    properties: {}
  MailFromDomainName:
    type: string
    description: The domain that you want to use as a MAIL FROM domain.
  MailFromDomainStatus:
    type: string
    enum:
      - PENDING
      - SUCCESS
      - FAILED
      - TEMPORARY_FAILURE
    description: '<p>The status of the MAIL FROM domain. This status can have the following values:</p> <ul> <li> <p> <code>PENDING</code> – Amazon Pinpoint hasn''t started searching for the MX record yet.</p> </li> <li> <p> <code>SUCCESS</code> – Amazon Pinpoint detected the required MX record for the MAIL FROM domain.</p> </li> <li> <p> <code>FAILED</code> – Amazon Pinpoint can''t find the required MX record, or the record no longer exists.</p> </li> <li> <p> <code>TEMPORARY_FAILURE</code> – A temporary issue occurred, which prevented Amazon Pinpoint from determining the status of the MAIL FROM domain.</p> </li> </ul>'
  Max24HourSend:
    type: number
    format: double
  MaxSendRate:
    type: number
    format: double
  MessageTagName:
    type: string
    description: '<p>The name of the message tag. The message tag name has to meet the following criteria:</p> <ul> <li> <p>It can only contain ASCII letters (a–z, A–Z), numbers (0–9), underscores (_), or dashes (-).</p> </li> <li> <p>It can contain no more than 256 characters.</p> </li> </ul>'
  MessageTagValue:
    type: string
    description: '<p>The value of the message tag. The message tag value has to meet the following criteria:</p> <ul> <li> <p>It can only contain ASCII letters (a–z, A–Z), numbers (0–9), underscores (_), or dashes (-).</p> </li> <li> <p>It can contain no more than 256 characters.</p> </li> </ul>'
  MessageTagList:
    type: array
    description: A list of message tags.
    items:
      $ref: '#/definitions/MessageTag'
  OutboundMessageId:
    type: string
  PutAccountDedicatedIpWarmupAttributesRequest:
    type: object
    properties:
      AutoWarmupEnabled:
        $ref: '#/definitions/Enabled'
        description: 'Enables or disables the automatic warm-up feature for dedicated IP addresses that are associated with your Amazon Pinpoint account in the current AWS Region. Set to <code>true</code> to enable the automatic warm-up feature, or set to <code>false</code> to disable it.'
    description: A request to enable or disable the automatic IP address warm-up feature.
  PutAccountSendingAttributesRequest:
    type: object
    properties:
      SendingEnabled:
        $ref: '#/definitions/Enabled'
        description: '<p>Enables or disables your account''s ability to send email. Set to <code>true</code> to enable email sending, or set to <code>false</code> to disable email sending.</p> <note> <p>If AWS paused your account''s ability to send email, you can''t use this operation to resume your account''s ability to send email.</p> </note>'
    description: A request to change the ability of your account to send email.
  SendingPoolName:
    type: string
    description: The name of the dedicated IP pool that you want to associate with the configuration set.
  PutConfigurationSetDeliveryOptionsRequest:
    type: object
    properties:
      TlsPolicy:
        $ref: '#/definitions/TlsPolicy'
        description: 'Specifies whether messages that use the configuration set are required to use Transport Layer Security (TLS). If the value is <code>Require</code>, messages are only delivered if a TLS connection can be established. If the value is <code>Optional</code>, messages can be delivered in plain text if a TLS connection can''t be established.'
      SendingPoolName:
        $ref: '#/definitions/SendingPoolName'
        description: The name of the dedicated IP pool that you want to associate with the configuration set.
    description: A request to associate a configuration set with a dedicated IP pool.
  PutConfigurationSetReputationOptionsRequest:
    type: object
    properties:
      ReputationMetricsEnabled:
        $ref: '#/definitions/Enabled'
        description: 'If <code>true</code>, tracking of reputation metrics is enabled for the configuration set. If <code>false</code>, tracking of reputation metrics is disabled for the configuration set.'
    description: A request to enable or disable tracking of reputation metrics for a configuration set.
  PutConfigurationSetSendingOptionsRequest:
    type: object
    properties:
      SendingEnabled:
        $ref: '#/definitions/Enabled'
        description: 'If <code>true</code>, email sending is enabled for the configuration set. If <code>false</code>, email sending is disabled for the configuration set.'
    description: A request to enable or disable the ability of Amazon Pinpoint to send emails that use a specific configuration set.
  PutConfigurationSetTrackingOptionsRequest:
    type: object
    properties:
      CustomRedirectDomain:
        $ref: '#/definitions/CustomRedirectDomain'
        description: The domain that you want to use to track open and click events.
    description: A request to add a custom domain for tracking open and click events to a configuration set.
  PutDedicatedIpInPoolRequest:
    type: object
    required:
      - DestinationPoolName
    properties:
      DestinationPoolName:
        $ref: '#/definitions/PoolName'
        description: The name of the IP pool that you want to add the dedicated IP address to. You have to specify an IP pool that already exists.
    description: A request to move a dedicated IP address to a dedicated IP pool.
  PutDedicatedIpWarmupAttributesRequest:
    type: object
    required:
      - WarmupPercentage
    properties:
      WarmupPercentage:
        $ref: '#/definitions/Percentage100Wrapper'
        description: The warm-up percentage that you want to associate with the dedicated IP address.
    description: A request to change the warm-up attributes for a dedicated IP address. This operation is useful when you want to resume the warm-up process for an existing IP address.
  PutDeliverabilityDashboardOptionRequest:
    type: object
    required:
      - DashboardEnabled
    properties:
      DashboardEnabled:
        $ref: '#/definitions/Enabled'
        description: 'Specifies whether to enable the Deliverability dashboard for your Amazon Pinpoint account. To enable the dashboard, set this value to <code>true</code>.'
      SubscribedDomains:
        $ref: '#/definitions/DomainDeliverabilityTrackingOptions'
        description: 'An array of objects, one for each verified domain that you use to send email and enabled the Deliverability dashboard for.'
    description: '<p>Enable or disable the Deliverability dashboard for your Amazon Pinpoint account. When you enable the Deliverability dashboard, you gain access to reputation, deliverability, and other metrics for the domains that you use to send email using Amazon Pinpoint. You also gain the ability to perform predictive inbox placement tests.</p> <p>When you use the Deliverability dashboard, you pay a monthly subscription charge, in addition to any other fees that you accrue by using Amazon Pinpoint. For more information about the features and cost of a Deliverability dashboard subscription, see <a href="http://aws.amazon.com/pinpoint/pricing/">Amazon Pinpoint Pricing</a>.</p>'
  PutEmailIdentityDkimAttributesRequest:
    type: object
    properties:
      SigningEnabled:
        $ref: '#/definitions/Enabled'
        description: '<p>Sets the DKIM signing configuration for the identity.</p> <p>When you set this value <code>true</code>, then the messages that Amazon Pinpoint sends from the identity are DKIM-signed. When you set this value to <code>false</code>, then the messages that Amazon Pinpoint sends from the identity aren''t DKIM-signed.</p>'
    description: A request to enable or disable DKIM signing of email that you send from an email identity.
  PutEmailIdentityFeedbackAttributesRequest:
    type: object
    properties:
      EmailForwardingEnabled:
        $ref: '#/definitions/Enabled'
        description: '<p>Sets the feedback forwarding configuration for the identity.</p> <p>If the value is <code>true</code>, Amazon Pinpoint sends you email notifications when bounce or complaint events occur. Amazon Pinpoint sends this notification to the address that you specified in the Return-Path header of the original email.</p> <p>When you set this value to <code>false</code>, Amazon Pinpoint sends notifications through other mechanisms, such as by notifying an Amazon SNS topic or another event destination. You''re required to have a method of tracking bounces and complaints. If you haven''t set up another mechanism for receiving bounce or complaint notifications, Amazon Pinpoint sends an email notification when these events occur (even if this setting is disabled).</p>'
    description: A request to set the attributes that control how bounce and complaint events are processed.
  PutEmailIdentityMailFromAttributesRequest:
    type: object
    properties:
      MailFromDomain:
        $ref: '#/definitions/MailFromDomainName'
        description: '<p> The custom MAIL FROM domain that you want the verified identity to use. The MAIL FROM domain must meet the following criteria:</p> <ul> <li> <p>It has to be a subdomain of the verified identity.</p> </li> <li> <p>It can''t be used to receive email.</p> </li> <li> <p>It can''t be used in a "From" address if the MAIL FROM domain is a destination for feedback forwarding emails.</p> </li> </ul>'
      BehaviorOnMxFailure:
        $ref: '#/definitions/BehaviorOnMxFailure'
        description: '<p>The action that you want Amazon Pinpoint to take if it can''t read the required MX record when you send an email. When you set this value to <code>UseDefaultValue</code>, Amazon Pinpoint uses <i>amazonses.com</i> as the MAIL FROM domain. When you set this value to <code>RejectMessage</code>, Amazon Pinpoint returns a <code>MailFromDomainNotVerified</code> error, and doesn''t attempt to deliver the email.</p> <p>These behaviors are taken when the custom MAIL FROM domain configuration is in the <code>Pending</code>, <code>Failed</code>, and <code>TemporaryFailure</code> states.</p>'
    description: A request to configure the custom MAIL FROM domain for a verified identity.
  RawMessageData:
    type: string
    description: '<p>The raw email message. The message has to meet the following criteria:</p> <ul> <li> <p>The message has to contain a header and a body, separated by one blank line.</p> </li> <li> <p>All of the required header fields must be present in the message.</p> </li> <li> <p>Each part of a multipart MIME message must be formatted properly.</p> </li> <li> <p>Attachments must be in a file format that Amazon Pinpoint supports. </p> </li> <li> <p>The entire message must be Base64 encoded.</p> </li> <li> <p>If any of the MIME parts in your message contain content that is outside of the 7-bit ASCII character range, you should encode that content to ensure that recipients'' email clients render the message properly.</p> </li> <li> <p>The length of any single line of text in the message can''t exceed 1,000 characters. This restriction is defined in <a href="https://tools.ietf.org/html/rfc5321">RFC 5321</a>.</p> </li> </ul>'
  SendEmailRequest:
    type: object
    required:
      - Destination
      - Content
    properties:
      FromEmailAddress:
        $ref: '#/definitions/EmailAddress'
        description: 'The email address that you want to use as the "From" address for the email. The address that you specify has to be verified. '
      Destination:
        $ref: '#/definitions/Destination'
        description: An object that contains the recipients of the email message.
      ReplyToAddresses:
        $ref: '#/definitions/EmailAddressList'
        description: 'The "Reply-to" email addresses for the message. When the recipient replies to the message, each Reply-to address receives the reply.'
      FeedbackForwardingEmailAddress:
        $ref: '#/definitions/EmailAddress'
        description: The address that Amazon Pinpoint should send bounce and complaint notifications to.
      Content:
        $ref: '#/definitions/EmailContent'
        description: An object that contains the body of the message. You can send either a Simple message or a Raw message.
      EmailTags:
        $ref: '#/definitions/MessageTagList'
        description: 'A list of tags, in the form of name/value pairs, to apply to an email that you send using the <code>SendEmail</code> operation. Tags correspond to characteristics of the email that you define, so that you can publish email sending events. '
      ConfigurationSetName:
        $ref: '#/definitions/ConfigurationSetName'
        description: The name of the configuration set that you want to use when sending the email.
    description: A request to send an email message.
  SentLast24Hours:
