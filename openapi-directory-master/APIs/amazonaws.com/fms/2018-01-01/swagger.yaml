  AWSAccountId:
    type: string
    pattern: '^[0-9]+$'
    minLength: 1
    maxLength: 1024
  AccountRoleStatus:
    type: string
    enum:
      - READY
      - CREATING
      - PENDING_DELETION
      - DELETING
      - DELETED
  Boolean:
    type: boolean
  ResourceId:
    type: string
    pattern: '^([\p{L}\p{Z}\p{N}_.:/=+\-@]*)$'
    minLength: 1
    maxLength: 1024
  ViolationReason:
    type: string
    enum:
      - WEB_ACL_MISSING_RULE_GROUP
      - RESOURCE_MISSING_WEB_ACL
      - RESOURCE_INCORRECT_WEB_ACL
      - RESOURCE_MISSING_SHIELD_PROTECTION
      - RESOURCE_MISSING_WEB_ACL_OR_SHIELD_PROTECTION
      - RESOURCE_MISSING_SECURITY_GROUP
      - RESOURCE_VIOLATES_AUDIT_SECURITY_GROUP
      - SECURITY_GROUP_UNUSED
      - SECURITY_GROUP_REDUNDANT
  ResourceType:
    type: string
    pattern: '^([\p{L}\p{Z}\p{N}_.:/=+\-@]*)$'
    minLength: 1
    maxLength: 128
  ComplianceViolator:
    type: object
    properties:
      ResourceId:
        $ref: '#/definitions/ResourceId'
        description: The resource ID.
      ViolationReason:
        $ref: '#/definitions/ViolationReason'
        description: The reason that the resource is not protected by the policy.
      ResourceType:
        $ref: '#/definitions/ResourceType'
        description: 'The resource type. This is in the format shown in the <a href="https://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/aws-template-resource-type-ref.html">AWS Resource Types Reference</a>. For example: <code>AWS::ElasticLoadBalancingV2::LoadBalancer</code> or <code>AWS::CloudFront::Distribution</code>.'
    description: Details of the resource that is not protected by the policy.
  ComplianceViolators:
    type: array
    items:
      $ref: '#/definitions/ComplianceViolator'
  CustomerPolicyScopeId:
    type: string
    pattern: '^([\p{L}\p{Z}\p{N}_.:/=+\-@]*)$'
    minLength: 1
    maxLength: 1024
  CustomerPolicyScopeIdList:
    type: array
    items:
      $ref: '#/definitions/CustomerPolicyScopeId'
  CustomerPolicyScopeIdType:
    type: string
    enum:
      - ACCOUNT
  CustomerPolicyScopeMap:
    type: object
    additionalProperties:
      $ref: '#/definitions/CustomerPolicyScopeIdList'
  PolicyId:
    type: string
    pattern: '^[a-z0-9A-Z-]{36}$'
    minLength: 36
    maxLength: 36
  DependentServiceName:
    type: string
    enum:
      - AWSCONFIG
      - AWSWAF
      - AWSSHIELD_ADVANCED
      - AWSVPC
  DetailedInfo:
    type: string
    pattern: '^([\p{L}\p{Z}\p{N}_.:/=+\-@]*)$'
    minLength: 1
    maxLength: 1024
  PolicyComplianceStatusType:
    type: string
    enum:
      - COMPLIANT
      - NON_COMPLIANT
  ResourceCount:
    type: integer
    minimum: 0
  EvaluationResult:
    type: object
    properties:
      ComplianceStatus:
        $ref: '#/definitions/PolicyComplianceStatusType'
        description: Describes an AWS account's compliance with the AWS Firewall Manager policy.
      ViolatorCount:
        $ref: '#/definitions/ResourceCount'
        description: 'The number of resources that are noncompliant with the specified policy. For AWS WAF and Shield Advanced policies, a resource is considered noncompliant if it is not associated with the policy. For security group policies, a resource is considered noncompliant if it doesn''t comply with the rules of the policy and remediation is disabled or not possible.'
      EvaluationLimitExceeded:
        $ref: '#/definitions/Boolean'
        description: Indicates that over 100 resources are noncompliant with the AWS Firewall Manager policy.
    description: Describes the compliance status for the account. An account is considered noncompliant if it includes resources that are not protected by the specified policy or that don't comply with the policy.
  EvaluationResults:
    type: array
    items:
      $ref: '#/definitions/EvaluationResult'
  PolicyComplianceDetail:
    type: object
    properties:
      PolicyOwner:
        $ref: '#/definitions/AWSAccountId'
        description: The AWS account that created the AWS Firewall Manager policy.
      PolicyId:
        $ref: '#/definitions/PolicyId'
        description: The ID of the AWS Firewall Manager policy.
      MemberAccount:
        $ref: '#/definitions/AWSAccountId'
        description: The AWS account ID.
      Violators:
        $ref: '#/definitions/ComplianceViolators'
        description: An array of resources that aren't protected by the AWS WAF or Shield Advanced policy or that aren't in compliance with the security group policy.
      EvaluationLimitExceeded:
        $ref: '#/definitions/Boolean'
        description: Indicates if over 100 resources are noncompliant with the AWS Firewall Manager policy.
      ExpiredAt:
        $ref: '#/definitions/TimeStamp'
        description: A timestamp that indicates when the returned information should be considered out of date.
      IssueInfoMap:
        $ref: '#/definitions/IssueInfoMap'
        description: 'Details about problems with dependent services, such as AWS WAF or AWS Config, that are causing a resource to be noncompliant. The details include the name of the dependent service and the error message received that indicates the problem with the service.'
    description: 'Describes the noncompliant resources in a member account for a specific AWS Firewall Manager policy. A maximum of 100 entries are displayed. If more than 100 resources are noncompliant, <code>EvaluationLimitExceeded</code> is set to <code>True</code>.'
  ResourceArn:
    type: string
    pattern: '^([\p{L}\p{Z}\p{N}_.:/=+\-@]*)$'
    minLength: 1
    maxLength: 1024
  Policy:
    type: object
    required:
      - PolicyName
      - SecurityServicePolicyData
      - ResourceType
      - ExcludeResourceTags
      - RemediationEnabled
    properties:
      PolicyId:
        $ref: '#/definitions/PolicyId'
        description: The ID of the AWS Firewall Manager policy.
      PolicyName:
        $ref: '#/definitions/ResourceName'
        description: The friendly name of the AWS Firewall Manager policy.
      PolicyUpdateToken:
        $ref: '#/definitions/PolicyUpdateToken'
        description: 'A unique identifier for each update to the policy. When issuing a <code>PutPolicy</code> request, the <code>PolicyUpdateToken</code> in the request must match the <code>PolicyUpdateToken</code> of the current policy version. To get the <code>PolicyUpdateToken</code> of the current policy version, use a <code>GetPolicy</code> request.'
      SecurityServicePolicyData:
        $ref: '#/definitions/SecurityServicePolicyData'
        description: Details about the security service that is being used to protect the resources.
      ResourceType:
        $ref: '#/definitions/ResourceType'
        description: 'The type of resource protected by or in scope of the policy. This is in the format shown in the <a href="https://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/aws-template-resource-type-ref.html">AWS Resource Types Reference</a>. For AWS WAF and Shield Advanced, examples include <code>AWS::ElasticLoadBalancingV2::LoadBalancer</code> and <code>AWS::CloudFront::Distribution</code>. For a security group common policy, valid values are <code>AWS::EC2::NetworkInterface</code> and <code>AWS::EC2::Instance</code>. For a security group content audit policy, valid values are <code>AWS::EC2::SecurityGroup</code>, <code>AWS::EC2::NetworkInterface</code>, and <code>AWS::EC2::Instance</code>. For a security group usage audit policy, the value is <code>AWS::EC2::SecurityGroup</code>. '
      ResourceTypeList:
        $ref: '#/definitions/ResourceTypeList'
        description: An array of <code>ResourceType</code>.
      ResourceTags:
        $ref: '#/definitions/ResourceTags'
        description: An array of <code>ResourceTag</code> objects.
      ExcludeResourceTags:
        $ref: '#/definitions/Boolean'
        description: 'If set to <code>True</code>, resources with the tags that are specified in the <code>ResourceTag</code> array are not in scope of the policy. If set to <code>False</code>, and the <code>ResourceTag</code> array is not null, only resources with the specified tags are in scope of the policy.'
      RemediationEnabled:
        $ref: '#/definitions/Boolean'
        description: Indicates if the policy should be automatically applied to new resources.
      IncludeMap:
        $ref: '#/definitions/CustomerPolicyScopeMap'
        description: '<p>Specifies the AWS account IDs to include in the policy. If <code>IncludeMap</code> is null, all accounts in the organization in AWS Organizations are included in the policy. If <code>IncludeMap</code> is not null, only values listed in <code>IncludeMap</code> are included in the policy.</p> <p>The key to the map is <code>ACCOUNT</code>. For example, a valid <code>IncludeMap</code> would be <code>{“ACCOUNT” : [“accountID1”, “accountID2”]}</code>.</p>'
      ExcludeMap:
        $ref: '#/definitions/CustomerPolicyScopeMap'
        description: '<p>Specifies the AWS account IDs to exclude from the policy. The <code>IncludeMap</code> values are evaluated first, with all the appropriate account IDs added to the policy. Then the accounts listed in <code>ExcludeMap</code> are removed, resulting in the final list of accounts to add to the policy.</p> <p>The key to the map is <code>ACCOUNT</code>. For example, a valid <code>ExcludeMap</code> would be <code>{“ACCOUNT” : [“accountID1”, “accountID2”]}</code>.</p>'
    description: An AWS Firewall Manager policy.
