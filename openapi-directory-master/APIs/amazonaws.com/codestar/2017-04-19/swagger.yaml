  UserArn:
    type: string
    pattern: '^arn:aws:iam::\d{12}:user(?:(\u002F)|(\u002F[\u0021-\u007E]+\u002F))[\w+=,.@-]+$'
    minLength: 32
    maxLength: 95
  Role:
    type: string
    pattern: ^(Owner|Viewer|Contributor)$
  RemoteAccessAllowed:
    type: boolean
  BucketKey:
    type: string
  BucketName:
    type: string
    minLength: 3
    maxLength: 63
  CodeSource:
    type: object
    required:
      - s3
    properties:
      s3:
        $ref: '#/definitions/S3Location'
        description: 'Information about the Amazon S3 location where the source code files provided with the project request are stored. '
    description: The location where the source code files provided with the project request are stored. AWS CodeStar retrieves the files during project creation.
  CodeDestination:
    type: object
    properties:
      codeCommit:
        $ref: '#/definitions/CodeCommitCodeDestination'
        description: Information about the AWS CodeCommit repository to be created in AWS CodeStar. This is where the source code files provided with the project request will be uploaded after project creation.
      gitHub:
        $ref: '#/definitions/GitHubCodeDestination'
        description: Information about the GitHub repository to be created in AWS CodeStar. This is where the source code files provided with the project request will be uploaded after project creation.
    description: 'The repository to be created in AWS CodeStar. Valid values are AWS CodeCommit or GitHub. After AWS CodeStar provisions the new repository, the source code files provided with the project request are placed in the repository.'
  Code:
    type: object
    required:
      - source
      - destination
    properties:
      source:
        $ref: '#/definitions/CodeSource'
        description: The location where the source code files provided with the project request are stored. AWS CodeStar retrieves the files during project creation.
      destination:
        $ref: '#/definitions/CodeDestination'
        description: 'The repository to be created in AWS CodeStar. Valid values are AWS CodeCommit or GitHub. After AWS CodeStar provisions the new repository, the source code files provided with the project request are placed in the repository.'
    description: Location and destination information about the source code files provided with the project request. The source code is uploaded to the new project source repository after project creation.
  RepositoryName:
    type: string
    pattern: '^\S[\w.-]*$'
    minLength: 1
    maxLength: 100
  CodeCommitCodeDestination:
    type: object
    required:
      - name
    properties:
      name:
        $ref: '#/definitions/RepositoryName'
        description: The name of the AWS CodeCommit repository to be created in AWS CodeStar.
    description: Information about the AWS CodeCommit repository to be created in AWS CodeStar. This is where the source code files provided with the project request will be uploaded after project creation.
  GitHubCodeDestination:
    type: object
    required:
      - name
      - type
      - owner
      - privateRepository
      - issuesEnabled
      - token
    properties:
      name:
        $ref: '#/definitions/RepositoryName'
        description: Name of the GitHub repository to be created in AWS CodeStar.
      description:
        $ref: '#/definitions/RepositoryDescription'
        description: Description for the GitHub repository to be created in AWS CodeStar. This description displays in GitHub after the repository is created.
      type:
        $ref: '#/definitions/RepositoryType'
        description: The type of GitHub repository to be created in AWS CodeStar. Valid values are User or Organization.
      owner:
        $ref: '#/definitions/RepositoryOwner'
        description: 'The GitHub username for the owner of the GitHub repository to be created in AWS CodeStar. If this repository should be owned by a GitHub organization, provide its name.'
      privateRepository:
        $ref: '#/definitions/RepositoryIsPrivate'
        description: Whether the GitHub repository is to be a private repository.
      issuesEnabled:
        $ref: '#/definitions/RepositoryEnableIssues'
        description: Whether to enable issues for the GitHub repository.
      token:
        $ref: '#/definitions/GitHubPersonalToken'
        description: The GitHub user's personal access token for the GitHub repository.
    description: Information about the GitHub repository to be created in AWS CodeStar. This is where the source code files provided with the project request will be uploaded after project creation.
  S3Location:
    type: object
    properties:
      bucketName:
        $ref: '#/definitions/BucketName'
        description: The Amazon S3 bucket name where the source code files provided with the project request are stored.
      bucketKey:
        $ref: '#/definitions/BucketKey'
        description: The Amazon S3 object key where the source code files provided with the project request are stored.
    description: The Amazon S3 location where the source code files provided with the project request are stored.
  ProjectName:
    type: string
    pattern: ^\S(.*\S)?$
    minLength: 1
    maxLength: 100
    format: password
  ProjectDescription:
    type: string
    pattern: ^$|^\S(.*\S)?$
    maxLength: 1024
    format: password
  SourceCode:
    type: array
    items:
      $ref: '#/definitions/Code'
  Toolchain:
    type: object
    required:
      - source
    properties:
      source:
        $ref: '#/definitions/ToolchainSource'
        description: The Amazon S3 location where the toolchain template file provided with the project request is stored. AWS CodeStar retrieves the file during project creation.
      roleArn:
        $ref: '#/definitions/RoleArn'
        description: The service role ARN for AWS CodeStar to use for the toolchain template during stack provisioning.
      stackParameters:
        $ref: '#/definitions/TemplateParameterMap'
        description: 'The list of parameter overrides to be passed into the toolchain template during stack provisioning, if any.'
    description: The toolchain template file provided with the project request. AWS CodeStar uses the template to provision the toolchain stack in AWS CloudFormation.
  Tags:
    type: object
    additionalProperties:
      $ref: '#/definitions/TagValue'
  ProjectArn:
    type: string
    pattern: '^arn:aws[^:\s]*:codestar:[^:\s]+:[0-9]{12}:project\/[a-z]([a-z0-9|-])+$'
  ProjectTemplateId:
    type: string
    pattern: '^arn:aws[^:\s]{0,5}:codestar:[^:\s]+::project-template(\/(github|codecommit))?\/[a-z0-9-]+$'
    minLength: 1
  UserProfileDisplayName:
    type: string
    pattern: ^\S(.*\S)?$
    minLength: 1
    maxLength: 64
    format: password
  Email:
    type: string
    pattern: '^[\w-.+]+@[\w-.+]+$'
    minLength: 3
    maxLength: 128
    format: password
  SshPublicKey:
    type: string
    pattern: '^[\t\r\n\u0020-\u00FF]*$'
    maxLength: 16384
  CreatedTimestamp:
    type: string
    format: date-time
  LastModifiedTimestamp:
    type: string
    format: date-time
  DeleteStack:
    type: boolean
  StackId:
    type: string
    pattern: '^arn:aws[^:\s]*:cloudformation:[^:\s]+:[0-9]{12}:stack\/[^:\s]+\/[^:\s]+$'
  ProjectStatus:
    type: object
    required:
      - state
    properties:
      state:
        $ref: '#/definitions/State'
        description: The phase of completion for a project creation or deletion.
      reason:
        $ref: '#/definitions/Reason'
        description: 'In the case of a project creation or deletion failure, a reason for the failure.'
    description: An indication of whether a project creation or deletion is failed or successful.
  RepositoryDescription:
    type: string
    pattern: ^\S(.*\S)?$
    minLength: 1
    maxLength: 1000
  RepositoryType:
    type: string
    pattern: ^(user|organization|User|Organization)$
  RepositoryOwner:
    type: string
    pattern: ^\S(.*\S)?$
    minLength: 1
    maxLength: 100
  RepositoryIsPrivate:
    type: boolean
  RepositoryEnableIssues:
    type: boolean
  GitHubPersonalToken:
    type: string
    minLength: 1
    format: password
  PaginationToken:
    type: string
    pattern: '^[\w/+=]+$'
    minLength: 1
    maxLength: 512
  MaxResults:
    type: integer
    minimum: 1
    maximum: 100
  ProjectsList:
    type: array
    items:
      $ref: '#/definitions/ProjectSummary'
  ResourcesResult:
    type: array
    items:
      $ref: '#/definitions/Resource'
  TeamMemberResult:
    type: array
    items:
      $ref: '#/definitions/TeamMember'
  UserProfilesList:
    type: array
    items:
      $ref: '#/definitions/UserProfileSummary'
  State:
    type: string
    pattern: ^(CreateInProgress|CreateComplete|CreateFailed|DeleteComplete|DeleteFailed|DeleteInProgress|UpdateComplete|UpdateInProgress|UpdateFailed|Unknown)$
  Reason:
    type: string
    pattern: ^$|^\S(.*\S)?$
    maxLength: 1024
  ProjectSummary:
    type: object
    properties:
      projectId:
        $ref: '#/definitions/ProjectId'
        description: The ID of the project.
      projectArn:
        $ref: '#/definitions/ProjectArn'
        description: The Amazon Resource Name (ARN) of the project.
    description: Information about the metadata for a project.
  ResourceId:
    type: string
    pattern: '^arn\:aws\:\S.*\:.*'
    minLength: 11
  Resource:
    type: object
    required:
      - id
    properties:
      id:
        $ref: '#/definitions/ResourceId'
        description: The Amazon Resource Name (ARN) of the resource.
    description: Information about a resource for a project.
  RoleArn:
    type: string
    minLength: 1
    maxLength: 1224
  TagKey:
    type: string
    pattern: '^([\p{L}\p{Z}\p{N}_.:/=+\-@]*)$'
    minLength: 1
    maxLength: 128
  TagKeys:
    type: array
    items:
      $ref: '#/definitions/TagKey'
  TagValue:
    type: string
    pattern: '^([\p{L}\p{Z}\p{N}_.:/=+\-@]*)$'
    maxLength: 256
  TeamMember:
    type: object
    required:
      - userArn
      - projectRole
    properties:
      userArn:
        $ref: '#/definitions/UserArn'
        description: The Amazon Resource Name (ARN) of the user in IAM.
      projectRole:
        $ref: '#/definitions/Role'
        description: 'The role assigned to the user in the project. Project roles have different levels of access. For more information, see <a href="http://docs.aws.amazon.com/codestar/latest/userguide/working-with-teams.html">Working with Teams</a> in the <i>AWS CodeStar User Guide</i>. '
      remoteAccessAllowed:
        $ref: '#/definitions/RemoteAccessAllowed'
        description: Whether the user is allowed to remotely access project resources using an SSH public/private key pair.
    description: Information about a team member in a project.
  TemplateParameterKey:
    type: string
    pattern: ^\S(.*\S)?$
    minLength: 1
    maxLength: 30
  TemplateParameterValue:
    type: string
    pattern: ^\S(.*\S)?$
    minLength: 1
    maxLength: 100
    format: password
  TemplateParameterMap:
    type: object
    maxProperties: 25
    additionalProperties:
      $ref: '#/definitions/TemplateParameterValue'
  ToolchainSource:
    type: object
    required:
      - s3
    properties:
      s3:
        $ref: '#/definitions/S3Location'
        description: The Amazon S3 bucket where the toolchain template file provided with the project request is stored.
    description: The Amazon S3 location where the toolchain template file provided with the project request is stored. AWS CodeStar retrieves the file during project creation.
  UserProfileSummary:
    type: object
    properties:
      userArn:
        $ref: '#/definitions/UserArn'
        description: The Amazon Resource Name (ARN) of the user in IAM.
      displayName:
        $ref: '#/definitions/UserProfileDisplayName'
        description: 'The display name of a user in AWS CodeStar. For example, this could be set to both first and last name ("Mary Major") or a single name ("Mary"). The display name is also used to generate the initial icon associated with the user in AWS CodeStar projects. If spaces are included in the display name, the first character that appears after the space will be used as the second character in the user initial icon. The initial icon displays a maximum of two characters, so a display name with more than one space (for example "Mary Jane Major") would generate an initial icon using the first character and the first character after the space ("MJ", not "MM").'
      emailAddress:
        $ref: '#/definitions/Email'
        description: The email address associated with the user.
      sshPublicKey:
        $ref: '#/definitions/SshPublicKey'
        description: 'The SSH public key associated with the user in AWS CodeStar. If a project owner allows the user remote access to project resources, this public key will be used along with the user''s private key for SSH access.'
    description: Information about a user's profile in AWS CodeStar.
