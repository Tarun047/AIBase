  VpnTunnelOptionsSpecification:
    type: object
    properties:
      TunnelInsideCidr:
        $ref: '#/definitions/String'
        description: '<p>The range of inside IP addresses for the tunnel. Any specified CIDR blocks must be unique across all VPN connections that use the same virtual private gateway. </p> <p>Constraints: A size /30 CIDR block from the <code>169.254.0.0/16</code> range. The following CIDR blocks are reserved and cannot be used:</p> <ul> <li> <p> <code>169.254.0.0/30</code> </p> </li> <li> <p> <code>169.254.1.0/30</code> </p> </li> <li> <p> <code>169.254.2.0/30</code> </p> </li> <li> <p> <code>169.254.3.0/30</code> </p> </li> <li> <p> <code>169.254.4.0/30</code> </p> </li> <li> <p> <code>169.254.5.0/30</code> </p> </li> <li> <p> <code>169.254.169.252/30</code> </p> </li> </ul>'
      PreSharedKey:
        $ref: '#/definitions/String'
        description: '<p>The pre-shared key (PSK) to establish initial authentication between the virtual private gateway and customer gateway.</p> <p>Constraints: Allowed characters are alphanumeric characters, periods (.), and underscores (_). Must be between 8 and 64 characters in length and cannot start with zero (0).</p>'
      Phase1LifetimeSeconds:
        $ref: '#/definitions/Integer'
        description: '<p>The lifetime for phase 1 of the IKE negotiation, in seconds.</p> <p>Constraints: A value between 900 and 28,800.</p> <p>Default: <code>28800</code> </p>'
      Phase2LifetimeSeconds:
        $ref: '#/definitions/Integer'
        description: '<p>The lifetime for phase 2 of the IKE negotiation, in seconds.</p> <p>Constraints: A value between 900 and 3,600. The value must be less than the value for <code>Phase1LifetimeSeconds</code>.</p> <p>Default: <code>3600</code> </p>'
      RekeyMarginTimeSeconds:
        $ref: '#/definitions/Integer'
        description: '<p>The margin time, in seconds, before the phase 2 lifetime expires, during which the AWS side of the VPN connection performs an IKE rekey. The exact time of the rekey is randomly selected based on the value for <code>RekeyFuzzPercentage</code>.</p> <p>Constraints: A value between 60 and half of <code>Phase2LifetimeSeconds</code>.</p> <p>Default: <code>540</code> </p>'
      RekeyFuzzPercentage:
        $ref: '#/definitions/Integer'
        description: '<p>The percentage of the rekey window (determined by <code>RekeyMarginTimeSeconds</code>) during which the rekey time is randomly selected.</p> <p>Constraints: A value between 0 and 100.</p> <p>Default: <code>100</code> </p>'
      ReplayWindowSize:
        $ref: '#/definitions/Integer'
        description: '<p>The number of packets in an IKE replay window.</p> <p>Constraints: A value between 64 and 2048.</p> <p>Default: <code>1024</code> </p>'
      DPDTimeoutSeconds:
        $ref: '#/definitions/Integer'
        description: '<p>The number of seconds after which a DPD timeout occurs.</p> <p>Constraints: A value between 0 and 30.</p> <p>Default: <code>30</code> </p>'
      Phase1EncryptionAlgorithms:
        $ref: '#/definitions/Phase1EncryptionAlgorithmsRequestList'
        description: '<p>One or more encryption algorithms that are permitted for the VPN tunnel for phase 1 IKE negotiations.</p> <p>Valid values: <code>AES128</code> | <code>AES256</code> </p>'
      Phase2EncryptionAlgorithms:
        $ref: '#/definitions/Phase2EncryptionAlgorithmsRequestList'
        description: '<p>One or more encryption algorithms that are permitted for the VPN tunnel for phase 2 IKE negotiations.</p> <p>Valid values: <code>AES128</code> | <code>AES256</code> </p>'
      Phase1IntegrityAlgorithms:
        $ref: '#/definitions/Phase1IntegrityAlgorithmsRequestList'
        description: '<p>One or more integrity algorithms that are permitted for the VPN tunnel for phase 1 IKE negotiations.</p> <p>Valid values: <code>SHA1</code> | <code>SHA2-256</code> </p>'
      Phase2IntegrityAlgorithms:
        $ref: '#/definitions/Phase2IntegrityAlgorithmsRequestList'
        description: '<p>One or more integrity algorithms that are permitted for the VPN tunnel for phase 2 IKE negotiations.</p> <p>Valid values: <code>SHA1</code> | <code>SHA2-256</code> </p>'
      Phase1DHGroupNumbers:
        $ref: '#/definitions/Phase1DHGroupNumbersRequestList'
        description: '<p>One or more Diffie-Hellman group numbers that are permitted for the VPN tunnel for phase 1 IKE negotiations.</p> <p>Valid values: <code>2</code> | <code>14</code> | <code>15</code> | <code>16</code> | <code>17</code> | <code>18</code> | <code>22</code> | <code>23</code> | <code>24</code> </p>'
      Phase2DHGroupNumbers:
        $ref: '#/definitions/Phase2DHGroupNumbersRequestList'
        description: '<p>One or more Diffie-Hellman group numbers that are permitted for the VPN tunnel for phase 2 IKE negotiations.</p> <p>Valid values: <code>2</code> | <code>5</code> | <code>14</code> | <code>15</code> | <code>16</code> | <code>17</code> | <code>18</code> | <code>22</code> | <code>23</code> | <code>24</code> </p>'
      IKEVersions:
