  '/#Action=RequestSpotFleet':
    get:
      x-aws-operation-name: RequestSpotFleet
      operationId: GET RequestSpotFleet
      description: '<p>Creates a Spot Fleet request.</p> <p>The Spot Fleet request specifies the total target capacity and the On-Demand target capacity. Amazon EC2 calculates the difference between the total capacity and On-Demand capacity, and launches the difference as Spot capacity.</p> <p>You can submit a single request that includes multiple launch specifications that vary by instance type, AMI, Availability Zone, or subnet.</p> <p>By default, the Spot Fleet requests Spot Instances in the Spot Instance pool where the price per unit is the lowest. Each launch specification can include its own instance weighting that reflects the value of the instance type to your application workload.</p> <p>Alternatively, you can specify that the Spot Fleet distribute the target capacity across the Spot pools included in its launch specifications. By ensuring that the Spot Instances in your Spot Fleet are in different Spot pools, you can improve the availability of your fleet.</p> <p>You can specify tags for the Spot Instances. You cannot tag other resource types in a Spot Fleet request because only the <code>instance</code> resource type is supported.</p> <p>For more information, see <a href="https://docs.aws.amazon.com/AWSEC2/latest/UserGuide/spot-fleet-requests.html">Spot Fleet Requests</a> in the <i>Amazon EC2 User Guide for Linux Instances</i>.</p>'
      responses:
        '200':
          description: Success
          schema:
            $ref: '#/definitions/RequestSpotFleetResponse'
      parameters:
        - name: DryRun
          in: query
          required: false
          description: 'Checks whether you have the required permissions for the action, without actually making the request, and provides an error response. If you have the required permissions, the error response is <code>DryRunOperation</code>. Otherwise, it is <code>UnauthorizedOperation</code>.'
          type: boolean
        - name: SpotFleetRequestConfig.AllocationStrategy
          in: query
          description: |-
            Describes the configuration of a Spot Fleet request.
            <p>Indicates how to allocate the target Spot Instance capacity across the Spot Instance pools specified by the Spot Fleet request.</p> <p>If the allocation strategy is <code>lowestPrice</code>, Spot Fleet launches instances from the Spot Instance pools with the lowest price. This is the default allocation strategy.</p> <p>If the allocation strategy is <code>diversified</code>, Spot Fleet launches instances from all the Spot Instance pools that you specify.</p> <p>If the allocation strategy is <code>capacityOptimized</code>, Spot Fleet launches instances from Spot Instance pools with optimal capacity for the number of instances that are launching.</p>
          type: string
        - name: SpotFleetRequestConfig.OnDemandAllocationStrategy
          in: query
          description: |-
            Describes the configuration of a Spot Fleet request.
            The order of the launch template overrides to use in fulfilling On-Demand capacity. If you specify <code>lowestPrice</code>, Spot Fleet uses price to determine the order, launching the lowest price first. If you specify <code>prioritized</code>, Spot Fleet uses the priority that you assign to each Spot Fleet launch template override, launching the highest priority first. If you do not specify a value, Spot Fleet defaults to <code>lowestPrice</code>.
          type: string
        - name: SpotFleetRequestConfig.ClientToken
          in: query
          description: |-
            Describes the configuration of a Spot Fleet request.
            A unique, case-sensitive identifier that you provide to ensure the idempotency of your listings. This helps to avoid duplicate listings. For more information, see <a href="https://docs.aws.amazon.com/AWSEC2/latest/APIReference/Run_Instance_Idempotency.html">Ensuring Idempotency</a>.
          type: string
        - name: SpotFleetRequestConfig.ExcessCapacityTerminationPolicy
          in: query
          description: |-
            Describes the configuration of a Spot Fleet request.
            Indicates whether running Spot Instances should be terminated if you decrease the target capacity of the Spot Fleet request below the current size of the Spot Fleet.
          type: string
        - name: SpotFleetRequestConfig.FulfilledCapacity
          in: query
          description: |-
            Describes the configuration of a Spot Fleet request.
            The number of units fulfilled by this request compared to the set target capacity. You cannot set this value.
          type: string
        - name: SpotFleetRequestConfig.OnDemandFulfilledCapacity
          in: query
          description: |-
            Describes the configuration of a Spot Fleet request.
            The number of On-Demand units fulfilled by this request compared to the set target On-Demand capacity.
          type: string
        - name: SpotFleetRequestConfig.IamFleetRole
          in: query
          description: |-
            Describes the configuration of a Spot Fleet request.
            The Amazon Resource Name (ARN) of an AWS Identity and Access Management (IAM) role that grants the Spot Fleet the permission to request, launch, terminate, and tag instances on your behalf. For more information, see <a href="https://docs.aws.amazon.com/AWSEC2/latest/UserGuide/spot-fleet-requests.html#spot-fleet-prerequisites">Spot Fleet Prerequisites</a> in the <i>Amazon EC2 User Guide for Linux Instances</i>. Spot Fleet can terminate Spot Instances on your behalf when you cancel its Spot Fleet request using <a>CancelSpotFleetRequests</a> or when the Spot Fleet request expires, if you set <code>TerminateInstancesWithExpiration</code>.
          type: string
        - name: SpotFleetRequestConfig.LaunchSpecifications
          in: query
          description: |-
            Describes the configuration of a Spot Fleet request.
            The launch specifications for the Spot Fleet request. If you specify <code>LaunchSpecifications</code>, you can't specify <code>LaunchTemplateConfigs</code>. If you include On-Demand capacity in your request, you must use <code>LaunchTemplateConfigs</code>.
          type: array
          items:
            type: string
        - name: SpotFleetRequestConfig.LaunchTemplateConfigs
          in: query
